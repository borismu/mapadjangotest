{% extends 'user/base.html' %}

{% block content %}
<h2>Log in with</h2>
<div class="ui centered grid">
    <div class="three column row" style="vertical-align: middle;">

        <div class="seven wide column" style="width:48% !important;padding:0 8px">
            <a class="ui fluid button social fb" href="{% url 'social:begin' 'facebook' %}">
                <i class="facebook f icon"></i>
                FACEBOOK
            </a>
        </div>
        <div style="display: table; height:100%">
            <p style="vertical-align: middle;display:table-cell">/</p>
        </div>

        <div class="seven wide column" style="width:48% !important;padding:0 8px">
            <a class="ui fluid button social google" href="{% url 'social:begin' 'google-oauth2' %}">
                <i class="google icon"></i>
                GOOGLE
            </a>
        </div>

    </div>
</div>
<div class="ui horizontal divider">
    or
</div>
<form class="ui large form" style="text-align: left;" method="post">
    {% csrf_token %}
    <div class="field {% if form.username.errors %}error{% endif %}">
        <div class="ui left icon input">
            <i class="envelope icon"></i>
            <input type="text" name="username" placeholder="Email">
        </div>
    </div>
    <div class="field {% if form.password.errors %}error{% endif %}">
        <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
        </div>
    </div>
    <button class="ui fluid large teal submit button" type="submit">LOG IN</button>
    <div class="ui error message"></div>
</form>
<div class="ui centered grid">
    <div class="two column row">

        <div class="nine wide column" style="display: table; height:100%">
            <p style="vertical-align: middle;display:table-cell">Don't yet have an account?</p>
        </div>

        <div class="seven wide column" >
            <a class="ui fluid basic button" href="{% url 'user:register' %}">
                REGISTER
            </a>
        </div>

    </div>
</div>
{% endblock %}
